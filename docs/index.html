<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
</head>
<body>
    <p id="server-state"></p>
    <form id="criar-sala">
        Criar Sala: 
        <label for="name"></label>
        <input type="text" id="nameCreateRoom">
        <label for="pass"></label>
        <input type="text" id="passCreateRoom">
        <button type="submit">Criar</button>
    </form>
    <form id="deletar-sala">
        Deletar Sala: 
        <label for="name"></label>
        <input type="text" id="nameDeleteRoom">
        <button type="submit">Criar</button>
    </form>

    <script src="./main.js"></script>
</body>
</html>
